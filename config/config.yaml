env: dev
log_level: info
listen_address: :8800
hot_reload: true
alert_type: both # "dingtalk", "feishu", or "both"
open_dingtalk: 1 # 0 for off, 1 for on
dingtalk:
  webhook_url: "https://oapi.dingtalk.com/robot/send?access_token=xxxxx"
open_feishu: 1 # 0 for off, 1 for on
feishu_robots:
  - name: robot1
    webhook_url: "https://open.feishu.cn/open-apis/bot/v2/hook/bf8bb912-bc2e-40ad-9533-fcb8068aa621"
  - name: robot2
    webhook_url: "https://open.feishu.cn/open-apis/bot/v2/hook/another-webhook-url"
templates:
  - name: default
    path: "templates/template.tmpl"
  - name: critical
    path: "templates/critical.tmpl"